<!DOCTYPE html>
<html>
<head>
	<title>PixTag</title>


	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script type="text/javascript" src="js/jquery.transit.min.js"></script>
	<script src="js/main.js"></script>

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="background">
		<div id="logo-title">
			<img src="/img/peacock.png" id="logo">	
			<div id="title">
				<h1><b>PixTag</b></h1>
			</div>
		</div>

		<a class="waves-effect waves-light btn" id="login">Login</a>
		<a class="waves-effect waves-light btn  blue-grey darken-1" id="register">Register</a>

		<div id="login-window" class="container">
			<div class="row">
				<form class="col s4 offset-s4">
					<div class="row" class="login-colour">
						<div class="input-field col s12">
							<input placeholder="username" id="username" type="text" class="validate">
							<label for="username">Username</label>
						</div>
						<div class="input-field col s12">
							<input placeholder="password" id="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
						<div class="row">
						<a class="waves-effect waves-light btn" id="Login">Login</a>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div id = "register-window" class = "container">
		<div class="row">
				<form class="col s4 offset-s4">
					<div class="row" class="login-colour">
						<div class="input-field col s12">
							<input placeholder="firstname" id="firstname" type="text" class="validate">
							<label for="First Name">firstname</label>
						</div>
						<div class="input-field col s12">
							<input placeholder="lastname" id="lastname" type="text" class="validate">
							<label for="Last Name">lastname</label>
						<div class="input-field col s12">
							<input placeholder="username" id="USERNAME" type="text" class="validate">
							<label for="USERNAME">Username</label>
						</div>
						<div class="input-field col s12">
							<input placeholder="password" id="PASSWORD" type="password" class="validate">
							<label for="PASSWORD">Password</label>
						<div class="input-field col s12">
							<input placeholder="email" id="email" type="email" class="validate">
							<label for="email">Email</label>

						</div>
						<div class="row">
						<a class="waves-effect waves-light btn" id="SUBMIT">Submit</a>
						</div>
					</div>
				</form>
			</div>
		</div>





	</div>
</body>
</html>
